<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartela de Bingo</title>
    <!-- Link para o arquivo CSS -->
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <!-- Contêiner principal da cartela de bingo -->
    <div id="cartela-bingo">
        <h1>Cartela de Bingo</h1>
        <!-- Grade onde a cartela será exibida -->
        <div class="grade" id="grade-bingo"></div>
    </div>

    <!-- Indicação de "Bingo!" -->
    <div id="bingo-indicador" class="oculto">
        <h2 id="texto-bingo">Bingo!</h2>
    </div>

    <!-- Link para o arquivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
